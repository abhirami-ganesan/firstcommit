<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>
<form method="POST" class="post-form" action='/emp/'>
     {% csrf_token %}
<div class="container">
<br>
    <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Enter details</h3>
    </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Employee Name:</label><br>

    <div class="col-sm-4">
    {{form.name}}
    </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Employee Email:</label><br>
    <div class="col-sm-4">
    {{ form.email }}
    </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form row">Employee Contact:</label><br>
    <div class="col-sm-4">
    {{ form.contact }}
    </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label><br>
    <div class="col-sm-4">
        <input type="submit" class="btn btn-primary" value="Submit">
    </div>
    </div>
    </div>
</form>
</body>
</html>
